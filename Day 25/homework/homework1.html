<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite animation films and songs </title>
</head>
<body>
    <h1 style="color:rgb(126, 11, 11);">My favorite animation films and songs:</h1>
    <br><br><br>
    <h2>One of my favorite movie:</h2>
    <video controls mute autoplay loop width="500">
        <source src="./From Season 1 Trailer .mp4">
        <type="video.mp4">
    </video>
    <br><br><br>
    <h2>One of my favorite songs:</h2>
    <video controls mute autoplay loop width="500">
        <source src="./Red Hot Chili Peppers - Dark Necessities (Lyrics).mp4">
        <type="video.mp4">
    </video>
    <br><br>
    <video controls mute autoplay loop width="500">
        <source src="./Lady Gaga, Bruno Mars - Die With A Smile (Lyrics).mp4">
        <type="video.mp4">
    </video>
    
<!--so loop is used for making same audio or video play over and over again when its done.-->
<!--controls is used in video tag to to make stop button and other things appear in your video-->
<!--mute is used for muting volume of your audio or vidoe when turning on your site-->
<!--autoplay is used for making audio or video play when turning on your web site-->
</body>
</html>
